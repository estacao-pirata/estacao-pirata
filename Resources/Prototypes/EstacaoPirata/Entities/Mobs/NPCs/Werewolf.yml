- type: entity
  name: Werewolf
  id: Werewolf
  parent: SimpleSpaceMobBase
  description: A wolf in two paws.
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Faction
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
      sprite: EstacaoPirata/Mobs/Werewolf.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      density: 100
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MovementAlwaysTouching
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Critical
      400: Dead
  - type: Stamina
    excess: 150
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 6
  - type: Bloodstream
    bloodMaxVolume: 500
    bloodReagent: Cryoxadone
  - type: Vocal
    sounds:
      Male: Bear
      Female: Bear
      Unsexed: Bear
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      groups:
       Brute: 30
  - type: GhostTakeoverAvailable
    prob: 0.05
    name: werewolf
    description: |
      You're a big and bad wolf.
