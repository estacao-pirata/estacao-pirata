- type: entity
  parent: VendingMachine
  id: VendingMachineBrazuca
  name: Brazuca Drinks
  description: Uma máquina de refrigerantes fornecida pela BraCorp e validada pela Anvisa.
  components:
  - type: VendingMachine
    pack: BrazucaDrinksInventory
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 1.9
  - type: Advertise
    pack: BrazucaDrinksAds
  - type: Speech
  - type: Sprite
    sprite: EstacaoPirata/Structures/Machines/VendingMachines/brazuca.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "normal"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 2.0
    energy: 1.6
    color: "#8fd5a5"

- type: entity
  parent: VendingMachine
  id: VendingMachineFutebol
  name: Fanaticos Futebol
  description: Uma máquina de uniformes de times brasileiros fornecida pela BraCorp.
  components:
    - type: VendingMachine
      pack: FutebolInventory
      dispenseOnHitChance: 0.25
      dispenseOnHitThreshold: 2
      offState: off
      brokenState: broken
      normalState: normal-unshaded
      ejectState: eject-unshaded
      denyState: deny-unshaded
      ejectDelay: 1.9
    - type: Advertise
      pack: FutebolAds
    - type: Speech
    - type: Sprite
      sprite: EstacaoPirata/Structures/Machines/VendingMachines/futebol.rsi
      layers:
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.Base"]
        - state: "normal"
          map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
          shader: unshaded
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: PointLight
      radius: 2.0
      energy: 1.6
      color: "#FFFFFF"
