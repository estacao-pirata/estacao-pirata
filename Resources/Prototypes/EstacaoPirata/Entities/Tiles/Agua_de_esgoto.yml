- type: entity
  id: FloorWaterEsgotoEntity
  name: Água de Esgoto
  description: Beba para matar a sede e tudo que estiver dentro de tu... Inclusive você mesmo.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: Drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5500
        reagents:
        - ReagentId: FluorosulfuricAcid
          Quantity: 4500
        - ReagentId: Water
          Quantity: 1000
  - type: DrainableSolution
    solution: drink
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: EstacaoPirata/Tiles/agua_de_esgoto.rsi
    drawdepth: BelowFloor
    layers:
      - state: shoreline_water
  - type: SlowContacts
    walkSpeedModifier: 0.8
    sprintSpeedModifier: 0.8
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWater
      params:
        volume: 8