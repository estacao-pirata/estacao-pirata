- type: gameMap
  id: Gaxstation
  mapName: 'Gax'
  mapPath: /Maps/gaxstation.yml
  minPlayers: 20
  maxPlayers: 60
  fallback: true
  stations:
    Gaxstation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} GaxStation {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_gax.yml
        - type: StationJobs
          overflowJobs:
          - Passenger
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 2 ]
            Botanist: [2 , 3 ]
            Chef: [ 1, 2 ]
            Janitor: [ 2, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 3 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 4 ]
            StationEngineer: [ 3, 5 ]
            TechnicalAssistant: [ 2, 3 ]
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 1, 2 ]
            MedicalDoctor: [ 2, 3 ]
            MedicalIntern: [ 2, 3 ]
            Paramedic: [ 1, 2 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 5 ]
            ResearchAssistant: [ 2, 3 ]
            Borg: [ 2, 3 ]
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            BrigMed: [ 1, 1 ]
            SecurityOfficer: [ 3, 5 ]
            SecurityCadet: [ 2, 4 ]
            Detective: [ 1, 1 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 1, 3 ]
            CargoTechnician: [ 2, 4 ]
            #civillian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Blueshield: [ 1, 1 ]

