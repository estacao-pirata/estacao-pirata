  - "Alguns empregos possuem uniformes alternativos em seus respectivos fornecedores de roupas. Não tenha medo de experimentar um novo visual!"
  - "A velocidade é quase tudo em combate. Usar hardsuits apenas para sua armadura geralmente é uma péssima ideia, a menos que as resistências que eles fornecem sejam voltadas para o combate ou você não esteja planejando entrar de cabeça na briga."
  - "Só porque um trabalho não pode ser um traidor no início de uma rodada não significa que ele nunca será um traidor."
  - "As máscaras de gás do Sindicato fornecerão proteção de soldagem e bloquearão os flashes. Pense duas vezes antes de tentar usar o flash em um Operativo Nuclear!"
  - "Fazer o seu trabalho consistentemente bem pode fazer uma grande diferença na qualidade do jogo. Seja um exemplo para outros jogadores."
  - "Você pode borrifar um extintor de incêndio, atirar itens ou disparar uma arma enquanto flutua pelo espaço para obter um pequeno impulso. Basta atirar no lado oposto de onde você deseja ir."
  - "Você pode arrastar outros jogadores para você para abrir o menu de strip, permitindo remover seus equipamentos ou forçá-los a usar algo. Observe que exosuits ou capacetes bloquearão seu acesso às roupas por baixo deles e que certos itens demoram mais para serem encontrados. tirar ou vestir do que outros."
  - "Você pode subir em uma mesa arrastando-se sobre ela."
  - "Você pode mover um item para fora do caminho arrastando-o e segurando CTRL + clique com o botão direito e movendo o mouse na direção desejada."
  - "Ao lidar com segurança, muitas vezes você pode ter sua sentença totalmente negada por meio de cooperação e decepção."
  - "O fogo pode se espalhar para outros jogadores através do toque! Tenha cuidado perto de corpos em chamas ou grandes multidões com pessoas em chamas."
