  - "Ao clicar com o botão direito em um jogador e, em seguida, clicar no ícone de coração, você pode examiná-lo rapidamente para verificar se há lesões ou se está sangrando. Você também pode fazer isso consigo mesmo."
  - "Macacos e kobolds têm uma rara chance de serem sencientes. Ooook!"
  - "As caixas de loteria raramente podem conter The Throngler."
  - "Você pode saber se uma área com portas de fogo está espaçada olhando para ver se as portas de fogo têm luzes ao lado deles."
