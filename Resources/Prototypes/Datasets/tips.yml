  - "Como Capitão, você é um dos alvos de maior prioridade na estação. Tudo, desde revoluções, até agentes nucleares, até traidores que precisam roubar sua pistola laser exclusiva ou sua vida, são coisas com que se preocupar."
  - "Como Capitão, sempre leve o disco nuclear e o pinpointer com você em cada turno. É uma boa ideia dar um desses para outro chefe em quem você possa confiar para mantê-lo seguro."
  - “Como Capitão, você tem acesso e controle absoluto sobre a estação, mas isso não significa que ser uma pessoa horrível não resultará em motim."
  - "Como Capitão, tente ser ativo e comunicar-se com frequência. Garantir que a estação esteja totalmente equipada e organizada pode salvar sua vida!"
  - "Como Cientista, você pode tentar coisas aleatórias em um artefato enquanto o scanner está em espera para acelerar significativamente o processo de extração de pontos."
  - "Como Cientista, você pode utilizar versões atualizadas de máquinas para aumentar sua eficácia. Isso pode tornar certas máquinas significativamente melhores; o salvamento vai adorar você se você atualizar seu processador de minério!"
  - "Como Cientista, você pode construir ciborgues usando cérebros positrônicos e um chassi, eles são tão úteis quanto um novo membro da tripulação."
  - "Como Médico, tente ter cuidado com a overdose de seus pacientes, especialmente se outra pessoa já estiver no local. Overdoses costumam ser letais para pacientes em estado crítico!"
  - "Como Médico, não subestime suas criópodes! Elas curam quase todos os tipos de danos, tornando-as muito úteis quando você está sobrecarregado ou precisa curar alguém em apuros."
  - "Como Médico, tenha cuidado ao colocar reptilianos em criópodes. Eles sofrerão muitos danos extras pelo frio, mas você pode mitigar isso com algum remédio para queimaduras ou leporazina."
  - "Como Médico, lembre-se que o analisador de saúde pode ser usado se você perder seu PDA. Porém ele tem bateria, e se descarregar muito rápido para o seu gosto você pode pedir à ciência para imprimir uma bateria melhor para você!"
  - "Como Químico, depois de fazer tudo o que precisa, não tenha medo de fazer reagentes mais bobos. Já experimentou desoxiefedrina ou licóxido?"
  - "Como Médico, Químico, ou Médico Chefe você pode usar hidrato de cloral para sedar de forma não letal pacientes indisciplinados."
  - "Não tenha medo de pedir ajuda, seja de seus colegas de personagem ou através do LOOC, ou de administradores!"
  - "Você perderá rapidamente o interesse no jogo se jogar para vencer e matar. Se você estiver fazendo isso, dê um passo para trás e converse com as pessoas - é uma experiência muito melhor!"
  - "Se precisar de algo de outro departamento, tente perguntar! Este jogo não é singleplayer e você ficaria surpreso com o que podem realizar juntos!"
  - "A bomba nuclear da estação é invencível. Vá encontrar o disco em vez de tentar destruí-lo."
  - "A manutenção está cheia de equipamentos que são aleatórios a cada rodada. Olhe ao redor e veja se vale a pena usar alguma coisa."
  - “Já fomos todos novos, seja paciente e oriente os novos jogadores, principalmente aqueles que desempenham funções estagiárias, na direção certa."
  - "Fatos contra incêndio, casacos de inverno e trajes para AEV de emergência oferecem proteção leve contra o frio, permitindo que você passe mais tempo perto de brechas e espaços do que se não estivesse vestindo nada."
  - "Em uma emergência, você sempre pode contar com trajes anti-incêndio e trajes AEV de emergência; eles sempre aparecerão em seus respectivos armários. Eles podem ser difíceis de se movimentar, mas podem facilmente salvar sua vida em uma situação perigosa."
  - "Em uma emergência, lembre-se de que você pode fabricar armas improvisadas! Um taco de beisebol ou uma lança pode facilmente significar a diferença entre dissuadir um atacante ou morrer nas mãos de um."
  - "As lanças podem conter produtos químicos na ponta e injetarão algumas unidades toda vez que você atingir alguém diretamente."
  - "Você pode fazer lanças com vidro reforçado, vidro de plasma ou cacos de vidro de urânio para aumentar seu dano."
  - "Lanças lançadas causam dano extra! Cuidado, porém, pois jogá-las demais pode quebrá-las."
  - "Todas as formas de dano causado por toxinas são bastante difíceis de tratar e geralmente envolvem o uso de produtos químicos ou outros métodos inconvenientes. Você pode usar isso a seu favor em combate."
  - "Você pode jogar bolas artesanais nas pessoas para desacelerá-las, permitindo que você as acompanhe para matá-las ou fugir com mais facilidade."
