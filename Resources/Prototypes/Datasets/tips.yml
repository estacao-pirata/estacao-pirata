- type: dataset
  id: Tips
  values:
  - "Se você estiver pegando fogo, você pode clicar no alerta à direita da tela para parar, largar e rolar."
  - "Você pode visualizar e editar todos os atalhos de teclado usados no jogo a qualquer momento através do menu Opções."
  - "Você pode acessar o guia do jogo através do menu Escape ou pressionando Numpad 0 por padrão."
  - "Algumas entidades no jogo possuem entradas de guia associadas a elas, que você pode visualizar examinando a entidade e clicando no ícone de ponto de interrogação."
  - "Os artefatos têm a capacidade de obter efeitos permanentes para alguns nós acionados, incluindo se tornar um intercomunicador ou um gerador extremamente eficiente."
  - "Você pode evitar escorregar na maioria das poças caminhando. No entanto, alguns produtos químicos fortes, como o lubrificante espacial, escorregam nas pessoas de qualquer maneira."
  - "Algumas plantas, como o cardo-galaxia, podem ser transformadas em medicamentos extremamente úteis e potentes."
  - "Enxugar poças e drená-las para outros recipientes conserva os reagentes encontrados na poça."
  - "Os drenos, geralmente encontrados no freezer do chef ou no escritório do zelador, consomem rapidamente o reagente encontrado nas poças ao seu redor - incluindo sangue."
  - "A cognizina, um produto químico difícil de fabricar, torna os animais sencientes quando são injetados com ela."
  - "As ratoeiras carregadas são incrivelmente eficazes para lidar com todos os tipos de mobs de baixa massa - incluindo Ratos."
  - "Extintores de incêndio podem ser carregados com qualquer reagente do jogo."
  - "Alguns reagentes, como o trifluoreto de cloro, têm efeitos únicos quando aplicados pelo toque, como através de um borrifador ou espuma."
  - "Lembre-se de tocar na grama entre jogar a Estação Espacial 14 de vez em quando."
  - "Você pode usar a tecla Ativar no Mundo, E por padrão, para interagir com objetos enquanto suas mãos estão ocupadas ou sem pegá-los."
  - "O bom senso ajuda muito a evitar conflitos."
  - "Todos os outros jogadores no jogo também são seres humanos."
  - "Ao executar o Singularity, certifique-se de verificá-lo periodicamente. Se for sabotado, poderá colocar toda a estação em risco."
  - "Se a Singularidade estiver ativa, certifique-se de reabastecer os coletores de radiação de vez em quando."
  - "Os produtos químicos não reagem enquanto estão dentro do buffer do ChemMaster."
  - "Não irrite o barman jogando seus copos! Coloque-os educadamente sobre a mesa tocando em Q."
  - "Você pode segurar SPACE por padrão para desacelerar o movimento da nave durante a pilotagem, para permitir movimentos precisos - ou até mesmo parar completamente."
  - "Dexalin, Dexalin Plus e Epinefrina irão eliminar a toxina destruidora de corações da corrente sanguínea durante o metabolismo."
  - "Cada tripulante vem com um medicamento de emergência em sua caixa de sobrevivência contendo epinefrina e ácido tranexâmico."
  - "O AME é um alvo de alta prioridade e é facilmente sabotado. Certifique-se de configurar o Singularity ou Solars para que você não fique sem energia caso ele exploda."
  - "Durante uma teslaloose, certifique-se de se livrar de todos os itens eletrônicos para não se tornar um alvo."
  - "Você pode adicionar rótulos a qualquer item, incluindo latas de alimentos ou comprimidos, usando uma etiquetadora manual."
  - "A armadura anti-motim é significativamente mais poderosa contra oponentes que não usam armas em comparação com a armadura normal."
  - "Como um fantasma, você pode usar o Menu Verbo para orbitar e seguir qualquer entidade no jogo automaticamente."
  - "Como um Traidor, você às vezes pode ser designado para caçar outros traidores e, por sua vez, ser caçado por outros."
  - "Como um Traidor, a chave de criptografia do sindicato pode ser usada para se comunicar através de um canal seguro com quaisquer outros traidores que a tenham adquirido."
  - "Como um Traidor, comprometer canais de comunicação importantes, como segurança ou engenharia, pode fornecer informações valiosas. Esteja ciente de que isso ocorre nos dois sentidos - a segurança também pode comprometer as comunicações do sindicato!"
  - "Como um Traidor, a caixa de ferramentas do sindicato é extremamente versátil. Por apenas 2 telecristais, você pode obter um conjunto completo de ferramentas para ajudá-lo em uma emergência, luvas de combate isoladas e uma máscara de gás do sindicato."
  - "Como um Traidor, nunca subestime o colete web. Ele pode não fornecer proteção de espaço, mas seu custo barato e proteção robusta o tornam útil para proteger contra inimigos que estão no gatilho."
  - "Como um Traidor, qualquer pinguim-granada comprado não irá atacá-lo e explodirá se for morto."
  - "Como um Traidor, tenha cuidado ao usar o vestine do kit de síntese química. Se alguém verificar sua estação, poderá facilmente descobrir você."
  - "Como um Traidor, lembre-se de que os dissipadores de energia criarão um som alto e alertarão a tripulação depois de correr por tempo suficiente. Tente escondê-los em um local difícil de encontrar ou reforce a área ao redor deles para que sejam mais difíceis alcançar."
  - "Como um Traidor, o gás plasma é uma excelente forma de criar o caos. Ele pode ser aceso para tornar uma área extra-inabitável e pode causar danos causados ​​por toxinas àqueles que o inalam."
  - "Como um Traidor, as carpas desidratadas são úteis para matar um grande grupo de pessoas. Contanto que você dê tapinhas antes de reidratá-las, elas podem ser usadas como uma grande distração."
  - "Como um Traidor, você já tentou injetar plasma nas baterias? No caso do desfibrilador, ele explode com o uso; ferindo o usuário e o paciente!"
  - "Como Operativo Nuclear, mantenham-se unidos! Embora seu equipamento seja robusto, seus colegas agentes são muito melhores em salvar sua vida: eles podem arrastá-lo para longe do perigo enquanto estiver atordoado e fornecer cobertura de fogo."
  - "Como Operativo Nuclear, a comunicação é fundamental! Use seu rádio para falar com seus colegas agentes e coordenar um plano de ataque."
  - "Como Operativo Nuclear, lembre-se que a furtividade é uma opção. Será difícil para o capitão revidar se for pego de surpresa pelo que ele pensa ser apenas um assistente normal!"
  - "Como antagonista, esteja atento ao poder de destruição das telecomunicações. Será muito mais difícil para as pessoas denunciarem você se não conseguirem fazê-lo de forma eficaz!"
  - "Você pode examinar seu fone de ouvido para ver quais canais de rádio você tem disponíveis e como falar neles."
  - “Como Técnico de Salvamento, leve sempre consigo um GPS e anote as coordenadas da estação caso seu salvamento se perca no espaço."
  - "Como Técnico de Salvamento, você pode usar seu acelerador protocinético para se mover no espaço quando estiver em apuros. Apenas tome cuidado, pois não é muito eficaz."
  - "Como Técnico de Salvamento, nunca se esqueça de extrair minério! O minério pode ser vendido para carga por um bom dinheiro, ser usado para construção e também ser usado por Cientistas para tecnologia sofisticada."
  - "Como Técnico de Salvamento, tente pedir à ciência uma arma de amarração. Ela pode ser usada para pegar itens de destroços de salvamento de forma extremamente eficiente!"
  - "Como Técnico de Salvamento, tente pedir à ciência um gancho. Ele pode ser usado para se impulsionar sobre destroços ou, se estiver preso no espaço, você não precisa depender do acelerador protocinético."
  - "Como Técnico de Salvamento, considere cooperar com os Técnicos de Carga. Eles podem encomendar uma grande variedade de itens úteis, incluindo aqueles que podem ser difíceis de conseguir de outra forma, como armas laser e materiais de construção de ônibus espaciais."
  - "Como Técnico de Carga, considere pedir à ciência um Ripley APLU. Quando combinado com uma pinça hidráulica, você pode pegar objetos valiosos de manutenção, como tanques de combustível, com muito mais facilidade e fazer entregas com rapidez."
  - "Como Técnico de Carga, tente manter um excedente de materiais. Eles são extremamente úteis para Cientistas e Engenheiros de Estação terem acesso imediato."
  - "Como Técnico de Carga, se você tem sobra de dinheiro, experimente jogar! Às vezes você ganha mais dinheiro do que inicialmente."
  - "Como Técnico de Carga, lembre-se de que você pode encomendar armas em caso de emergência! O poder de fogo extra muitas vezes pode ser a diferença entre você e seus colegas de tripulação que vivem ou morrem."
  - "Como Bartender, você pode usar uma serra circular em sua espingarda para facilitar o armazenamento."
  - "Como Barman, experimente experimentar bebidas exclusivas. Você já tentou fazer sangue de demônio?"
  - "Como Botânico, você pode transformar e cruzar plantas para criar produtos mais potentes e com rendimentos mais elevados."
  - "Como o Palhaço, apimente seus truques! Ninguém gosta de um pônei de um só truque."
  - "Como o Palhaço, se você perder as cascas de banana e o sabonete, ainda pode escorregar nas pessoas com seu PDA! HONK!"
  - "Como Chef, sua faca pode funcionar como arma em uma emergência."
  - "Como Chef, você pode colocar líquidos em sua comida. Como traidor, colocar um pouco de amatoxina ou outro veneno pode irritar muito a tripulação!"
  - "Como o Mime, seu juramento de silêncio é sua fonte de poder. Quebrá-lo rouba seus poderes e sua honra."
  - “Como Advogado, tente negociar com o Carceiro se as sentenças parecerem muito altas para o crime."
  - "Como Oficial de segurança, comunique-se e coordene-se com seus colegas oficiais usando o canal de rádio de segurança para evitar confusão."
  - "Como Oficial de Segurança, lembre-se que correlação não é igual a causalidade. Alguém pode ter estado no lugar errado na hora errada!"
  - "Como Detetive, você pode perseguir criminosos de forma mais eficaz usando dados de fibra de impressões digitais e DNA obtidos de varreduras forenses de objetos com os quais o perpetrador provavelmente interagiu."
  - "Como Técnico Atmosférico, seu projetor holofan ATMOS bloqueia gases enquanto permite a passagem de objetos. Com ele, você pode conter rapidamente derramamentos de gás, incêndios e brechas no casco."
  - "Como Técnico Atmosférico, tente resistir à tentação de fabricar bombas de canister para Agentes Nucleares, a menos que você esteja em um cenário de última hora. Elas geralmente levam a grandes quantidades de fogo amigo desnecessário!"
  - "Como Engenheiro, você pode consertar janelas rachadas usando uma ferramenta de soldagem acesa enquanto não estiver no modo de combate."
  - "Como Engenheiro, você pode eletrificar grades colocando cabos elétricos embaixo delas."
